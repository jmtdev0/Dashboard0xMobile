name: Auto Merge Claude Main Branches

on:
  push:
    branches:
      - 'claude/main*'

jobs:
  auto-merge:
    name: Auto Merge to Main
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current branch name
        id: branch
        run: echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Merge to main
        run: |
          echo "Merging ${{ steps.branch.outputs.name }} into main"
          git fetch origin main
          git checkout main
          git merge --no-ff origin/${{ steps.branch.outputs.name }} -m "Auto-merge ${{ steps.branch.outputs.name }} into main"
          git push origin main

      - name: Notify merge success
        run: |
          echo "✅ Successfully merged ${{ steps.branch.outputs.name }} into main"
          echo "Merge commit: $(git rev-parse HEAD)"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Platform 36
        run: |
          sdkmanager --install "platforms;android-36"
          sdkmanager --install "build-tools;36.0.0" || sdkmanager --install "build-tools;35.0.0" || echo "Using default build-tools"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Verify Java version
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"

      - name: Clean Gradle cache and daemon
        run: |
          ./gradlew --stop
          rm -rf ~/.gradle/caches/

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: dashboard0x-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK (unsigned)
        run: ./gradlew assembleRelease --stacktrace
        continue-on-error: true

      - name: Upload Release APK (if available)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dashboard0x-release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Failed to merge or build"
          echo "Please check the logs for details"
          exit 1
