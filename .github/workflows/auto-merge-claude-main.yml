name: Auto Merge Claude Main Branches

on:
  push:
    branches:
      - 'claude-main*'

jobs:
  auto-merge:
    name: Auto Merge to Main
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current branch name
        id: branch
        run: echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Merge to main
        run: |
          echo "Merging ${{ steps.branch.outputs.name }} into main"
          git fetch origin main
          git checkout main
          git merge --no-ff origin/${{ steps.branch.outputs.name }} -m "Auto-merge ${{ steps.branch.outputs.name }} into main"
          git push origin main

      - name: Notify success
        if: success()
        run: |
          echo "✅ Successfully merged ${{ steps.branch.outputs.name }} into main"
          echo "Merge commit: $(git rev-parse HEAD)"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Failed to merge ${{ steps.branch.outputs.name }} into main"
          echo "Please resolve conflicts manually"
          exit 1
