name: Android Build APK

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Platform 36
        run: |
          sdkmanager --install "platforms;android-36"
          sdkmanager --install "build-tools;36.0.0" || sdkmanager --install "build-tools;35.0.0" || echo "Using default build-tools"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: dashboard0x-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK (unsigned)
        run: ./gradlew assembleRelease --stacktrace
        continue-on-error: true

      - name: Upload Release APK (if available)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dashboard0x-release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
